<!DOCTYPE html>
<html lang=en>
<title>2d-raycaster</title>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<link rel=stylesheet href=./2d-raycaster.ae704783.css>
<script src=./2d-raycaster.b97e1aa9.js type=module></script>

<body>
    <div class=info-overlay>
        <div class=info-container>
            <div class=main>
                <span class=title>2D RayCaster</span>
                <span class=description>A simple 2D raycaster made in TypeScript</span>
                <span class=author>Made by <strong>Nassinger</strong></span>
            </div>
            <div class=tutorial>
                <span class=text>Use <strong>AWSD</strong> to move.</span>
            </div>
            <button class="button close-info-btn">
                <span class=text>OK</span>
            </button>
        </div>
    </div>
    <div class=controls>
        <span class=line>
            <strong>W</strong> Move Forward
        </span>
        <span class=line>
            <strong>S</strong> Move Backward
        </span>
        <span class=line>
            <strong>A</strong> Turn Left
        </span>
        <span class=line>
            <strong>D</strong> Turn Right
        </span>
    </div>
    <canvas></canvas>
